!<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <button onclick="getdata()">getdata</button>

        <table>
            <thead>
                <tr>
                    <th>postId</th>
                    <th>id</th>
                    <th>name</th>
                    <th>email</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody id="tabledata">

            </tbody>
        </table>
        <script>
            const getdata = () => {
                const options = { method: 'GET' };


                fetch('https://jsonplaceholder.typicode.com/comments', options)
                    .then((response) => {
                        return response.json()
                    })
                    .then((response) => {
                        var htmldata = '';
                        for (let i = 0; i < response.length; i++) {
                            const data = response[i];

                            htmldata += `
                       <tr>
                          <td>${data.postId}</td>
                          <td>${data.id}</td>
                          <td>${data.name}</td>
                          <td>${data.email}</td>
                          <td>${data.body}</td>
                          </tr>
                          `;

                        }
                        document.getElementById("tabledata").innerHTML = htmldata;
                    })
                    .catch(err => alert("server Down"));
            }


        </script>
    </body>

    </html>
